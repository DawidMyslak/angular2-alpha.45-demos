<h1>Heroes</h1>
<ul class="list-group">
  <li *ng-for="#hero of heroes" class="list-group-item" [ng-class]="getSelectedClass(hero)" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}</a>
  </li>
</ul>

<div *ng-if="selectedHero">
  <h3>{{selectedHero.name}} details</h3>
  <form class="form-inline">
    <div>
      <label>ID:</label>
      {{selectedHero.id}}
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input [(ng-model)]="selectedHero.name" class="form-control" placeholder="name"></input>
    </div>
  </form>
</div>
